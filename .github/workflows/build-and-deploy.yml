name: Build Rust WASM and JS Bundle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly-2025-02-06
        targets: wasm32-wasip1, wasm32-unknown-unknown
        components: rust-src

    - name: Install wasm-pack and wasm-bindgen-cli
      run: | 
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        cargo install wasm-bindgen-cli

    - name: Setup wasmtime
      uses: bytecodealliance/actions/wasmtime/setup@v1

    - name: Test cherry-rs Rust lib
      working-directory: ./raytracer/
      run: |
        cargo test -p cherry-rs --target wasm32-wasip1

    - name: Test cherry-js Rust lib
      working-directory: ./raytracer/
      run: |
        cargo test -p cherry-js --target wasm32-unknown-unknown

    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22'

    - name: Install npm dependencies
      working-directory: ./www/js
      run: npm ci

    - name: Run JS tests
      working-directory: ./www/js
      run: npm run test

    - name: Build JS bundle
      working-directory: ./www/js
      run: npm run build:prod

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload JS bundle artifacts
      uses: actions/upload-pages-artifact@v4
      with:
        path: www/js/dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
